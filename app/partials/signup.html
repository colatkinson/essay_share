<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin" action="/signupReq" method="post" novalidate>
                    <div class="form-group">
                        <input class="form-control input-lg" type="text" name="username" placeholder="Username" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="email" name="email" placeholder="Email" required ng-model="email" />
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <input class="form-control input-lg" type="password" name="password_conf" placeholder="Password (Confirm)" required ng-model="password" />
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="pastPath" value="{{pastPath}}" />
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Log In" />
                    </div>
                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
