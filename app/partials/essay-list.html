<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <!--Search: <input ng-model="query"><br />-->
      <div class="form-group">
        <label for="usr">Search:</label>
        <input type="text" class="form-control" id="usr" ng-model="query" ng-enter="go('/search/{{query}}')">
      </div>
      <div class="form-group">
        <label for="sort">Sort by:</label>
        <select ng-model="orderProp" id="sort" class="form-control">
          <option value="title">Title</option>
          <option value="-date">Newest</option>
          <option value="date">Oldest</option>
        </select>
      </div>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="essays">
        <li ng-repeat="essay in essays | orderBy:orderProp" class="essay-listing">
          <!--<a href="#/essays/{{essay.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>-->
          <a href="#/essay/{{essay.id}}">{{essay.title}} by {{essay.author}}</a>
          <p class="text-preview">{{essay.text}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
