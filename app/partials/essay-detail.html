<div class="essay-header">
    <h1>{{essay.title}}</h1>
    <p>By <a ng-href="/user/{{essay.author}}">{{essay.author}}</a></p>
</div>

<div class="essay-text col-sm-8 col-md-6 col-md-offset-3">
    <p ng-repeat="par in essay.text.split('\n')" class="text-justify" ng-bind-html="trustAsHtml(par)"></p>
</div>
