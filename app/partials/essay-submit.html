<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-md-offset-3">
            <div class="account-wall">
                <form class="form-signin" action="/submitReq" method="post">
                    <div class="form-group">
                        <input class="form-control input-lg" type="text" name="title" placeholder="Title" required />
                    </div>
                    <div class="form-group">
                        <textarea class="form-control input-lg" type="text" name="content" rows="10" placeholder="Insert essay here" required ng-change="previewText()" ng-model="user.Name" />
                    </div>
                    <div class="form-group">
                        <div id="preview"></div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="pastPath" value="{{pastPath}}" />
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />
                    </div>
                    <span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
