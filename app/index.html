        <link rel="stylesheet" href="bower_components/normalize.css/normalize.css" />

                </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="user != 0"><a href="/create">Submit</a></li>
                        <li><a href="{{user != 0 ? '/user/'+user.username : '/login'}}">{{user != 0 ? user.username : "Login"}}</a></li>
                        <li ng-if="user != 0"><a href="/logout">Logout</a></li>
